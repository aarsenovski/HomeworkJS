<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <h3>Registration form</h3>
    <div id="registration-form">
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="firstName" placeholder="First name" />

      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lastName" placeholder="Last name" />

      <label for="email">Email:</label>
      <input id="email" type="text" name="email" placeholder="Email" />

      <label for="pw">Password:</label>
      <input id="pw" type="text" name="password" placeholder="Password" />

      <label for="pw-confirm">Repeat password:</label>
      <input
        id="pw-confirm"
        type="text"
        name="password-confirm"
        placeholder="Confirm password"
      />
    </div>
    <button type="button" id="submit-btn" class="reg-button">Submit!</button>
    <script src="index2.js"></script>
  </body>
</html>
